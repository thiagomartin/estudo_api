
default: &default
  adapter: postgresql
  encoding: unicode

  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: estudo_api_development


production:
  <<: *default
  database: estudo_api_production
  username: estudo_api
  password: <%= ENV["ESTUDO_API_DATABASE_PASSWORD"] %>
